version: '2.2'

services:
  ls01:
    image: logstash:${VERSION}
    restart: unless-stopped
    container_name: ls01
    environment:
      LS_JAVA_OPTS: "-Xmx1g -Xms1g"
    volumes:
      - ./data/pipeline/:/usr/share/logstash/pipeline/
    networks:
      - elastic
    expose:
      - 5044
    ports:
      - "12201:12201"
networks:
  elastic:
    driver: bridge
